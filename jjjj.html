<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Example</title>
    <style>
        #display {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Type something...">
    <div id="display"></div>
    
    <script>
        // Get reference to the input element and the display div
        const textInput = document.getElementById("textInput");
        const displayDiv = document.getElementById("display");
        
        // Add event listener for keypress event on the input element
        textInput.addEventListener("input", function(event) {
            // Get the pressed key value
            const keyPressed = String.fromCharCode(event.keyCode);
            
            // Update the text content of the display div with the pressed key value
            displayDiv.textContent = "Key pressed: " + keyPressed;
        });
    </script>
</body>
</html>
